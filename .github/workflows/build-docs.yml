name: Build Documentation

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Extract PDF text
      run: |
        python scripts/extract_pdf.py Dilithium-uncompressed.pdf docs/out
    
    - name: Segment sections
      run: |
        python scripts/segment_sections.py docs/out/Dilithium_en.md docs/out/sections
    
    - name: Export Word document
      run: |
        python scripts/export_docx.py docs/out/sections docs/out/Dilithium_zh.docx config/terms_zh.yaml docs/translation/sections
    
    - name: Upload Markdown output
      uses: actions/upload-artifact@v4
      with:
        name: dilithium-markdown
        path: |
          docs/out/Dilithium_en.md
          docs/out/Dilithium_en.json
    
    - name: Upload section files
      uses: actions/upload-artifact@v4
      with:
        name: dilithium-sections
        path: docs/out/sections/*.md
    
    - name: Upload Word document
      uses: actions/upload-artifact@v4
      with:
        name: dilithium-docx
        path: docs/out/Dilithium_zh.docx
    
    - name: Build summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ PDF text extraction completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Section segmentation completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Word document generation completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
        echo "- Dilithium_en.md (Markdown)" >> $GITHUB_STEP_SUMMARY
        echo "- Dilithium_en.json (JSON)" >> $GITHUB_STEP_SUMMARY
        echo "- Section files in docs/out/sections/" >> $GITHUB_STEP_SUMMARY
        echo "- Dilithium_zh.docx (Word document)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download artifacts from the Actions tab to access the generated files." >> $GITHUB_STEP_SUMMARY
